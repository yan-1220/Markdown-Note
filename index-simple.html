<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Note Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <style>
        .note-list-item { transition: background-color 0.2s; }
        .note-list-item:hover { background-color: rgba(59, 130, 246, 0.1); }
        .dark .note-list-item:hover { background-color: rgba(59, 130, 246, 0.2); }
        .note-list-item.active { background-color: rgba(59, 130, 246, 0.2); border-left: 4px solid #3b82f6; }
        .dark .note-list-item.active { background-color: rgba(59, 130, 246, 0.3); }
        .markdown-preview { line-height: 1.6; }
        .markdown-preview h1 { font-size: 2em; font-weight: bold; margin: 0.67em 0; }
        .markdown-preview h2 { font-size: 1.5em; font-weight: bold; margin: 0.83em 0; }
        .markdown-preview h3 { font-size: 1.17em; font-weight: bold; margin: 1em 0; }
        .markdown-preview p { margin-bottom: 1em; }
        .markdown-preview ul, .markdown-preview ol { margin-left: 2em; margin-bottom: 1em; }
        .markdown-preview code { background-color: #f3f4f6; padding: 0.2em 0.4em; border-radius: 3px; font-family: monospace; }
        .dark .markdown-preview code { background-color: #374151; color: #e5e7eb; }
        .markdown-preview pre { background-color: #f3f4f6; padding: 1em; border-radius: 5px; overflow-x: auto; margin-bottom: 1em; }
        .dark .markdown-preview pre { background-color: #374151; }
        .markdown-preview pre code { background-color: transparent; padding: 0; }
        .markdown-preview blockquote { border-left: 4px solid #d1d5db; padding-left: 1em; margin: 0 0 1em 0; color: #6b7280; }
        .dark .markdown-preview blockquote { border-left-color: #4b5563; color: #9ca3af; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 dark:bg-gray-800 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">ğŸ“ Markdown Note Cloud</h1>
                <div class="flex items-center gap-4">
                    <button id="themeToggle" class="text-2xl hover:opacity-80 cursor-pointer" title="åˆ‡æ›ä¸»é¡Œ">
                        <span id="themeIcon">ğŸŒ™</span>
                    </button>
                    <span class="text-sm">æ¼”ç¤ºæ¨¡å¼</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <aside class="w-80 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <button id="newNoteBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
                        â• æ–°å¢ç­†è¨˜
                    </button>
                </div>
                <div id="noteList" class="flex-1 overflow-y-auto"></div>
            </aside>

            <!-- Editor -->
            <main class="flex-1 flex flex-col bg-white dark:bg-gray-800">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <input id="noteTitle" type="text" placeholder="è¼¸å…¥ç­†è¨˜æ¨™é¡Œ..."
                           class="w-full text-2xl font-bold outline-none bg-transparent text-gray-900 dark:text-gray-100" disabled>
                </div>
                <div class="flex-1 flex overflow-hidden">
                    <div class="flex-1 flex flex-col border-r border-gray-200 dark:border-gray-700">
                        <div class="p-2 bg-gray-50 dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">
                            <span class="text-sm font-semibold">âœï¸ ç·¨è¼¯å™¨</span>
                        </div>
                        <textarea id="noteContent" placeholder="åœ¨æ­¤è¼¸å…¥ Markdown å…§å®¹..."
                                  class="flex-1 p-4 outline-none resize-none font-mono text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" disabled></textarea>
                    </div>
                    <div class="flex-1 flex flex-col">
                        <div class="p-2 bg-gray-50 dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">
                            <span class="text-sm font-semibold">ğŸ‘ï¸ é è¦½</span>
                        </div>
                        <div id="markdownPreview" class="flex-1 p-4 overflow-y-auto markdown-preview text-gray-900 dark:text-gray-100">
                            <p class="text-gray-400">é è¦½å€åŸŸ</p>
                        </div>
                    </div>
                </div>
                <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-between items-center">
                    <span id="saveStatus" class="text-sm text-gray-500">è«‹é¸æ“‡æˆ–å»ºç«‹ç­†è¨˜</span>
                    <button id="deleteNoteBtn" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg disabled:bg-gray-300" disabled>
                        ğŸ—‘ï¸ åˆªé™¤ç­†è¨˜
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script>
        console.log('Script started');

        // State
        let notes = [];
        let currentNoteId = null;
        let autoSaveTimeout = null;

        // Elements
        const els = {
            themeToggle: document.getElementById('themeToggle'),
            themeIcon: document.getElementById('themeIcon'),
            newNoteBtn: document.getElementById('newNoteBtn'),
            noteList: document.getElementById('noteList'),
            noteTitle: document.getElementById('noteTitle'),
            noteContent: document.getElementById('noteContent'),
            markdownPreview: document.getElementById('markdownPreview'),
            deleteNoteBtn: document.getElementById('deleteNoteBtn'),
            saveStatus: document.getElementById('saveStatus')
        };

        // Theme
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                els.themeIcon.textContent = 'â˜€ï¸';
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            els.themeIcon.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Notes
        function loadNotes() {
            const saved = localStorage.getItem('demo-notes');
            notes = saved ? JSON.parse(saved) : [];
            notes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            renderNoteList();
        }

        function saveNotes() {
            localStorage.setItem('demo-notes', JSON.stringify(notes));
        }

        function renderNoteList() {
            if (notes.length === 0) {
                els.noteList.innerHTML = '<div class="p-4 text-center text-gray-500 dark:text-gray-400"><p>å°šç„¡ç­†è¨˜</p></div>';
                return;
            }

            els.noteList.innerHTML = notes.map(note => {
                const active = note.id === currentNoteId ? 'active' : '';
                return `
                    <div class="note-list-item p-4 cursor-pointer border-b border-gray-100 dark:border-gray-700 ${active}" onclick="selectNote('${note.id}')">
                        <h3 class="font-semibold text-gray-800 dark:text-gray-200 truncate">${escapeHtml(note.title || 'ç„¡æ¨™é¡Œ')}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1 truncate">${escapeHtml((note.content || '').substring(0, 50))}</p>
                    </div>
                `;
            }).join('');
        }

        function createNote() {
            console.log('Creating note...');
            const note = {
                id: Date.now().toString(36),
                title: 'æ–°ç­†è¨˜',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            notes.unshift(note);
            saveNotes();
            renderNoteList();
            selectNote(note.id);
        }

        function selectNote(id) {
            console.log('Selecting note:', id);
            const note = notes.find(n => n.id === id);
            if (!note) return;

            currentNoteId = id;
            els.noteTitle.value = note.title;
            els.noteContent.value = note.content;
            els.noteTitle.disabled = false;
            els.noteContent.disabled = false;
            els.deleteNoteBtn.disabled = false;
            els.saveStatus.textContent = 'è‡ªå‹•å„²å­˜';

            renderMarkdown(note.content);
            renderNoteList();
        }

        function updateNote(data) {
            const note = notes.find(n => n.id === currentNoteId);
            if (!note) return;

            Object.assign(note, data, { updatedAt: new Date().toISOString() });
            notes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            saveNotes();
            renderNoteList();

            els.saveStatus.textContent = 'å·²å„²å­˜ âœ“';
            setTimeout(() => els.saveStatus.textContent = 'è‡ªå‹•å„²å­˜', 2000);
        }

        function deleteNote() {
            if (!currentNoteId || !confirm('ç¢ºå®šè¦åˆªé™¤æ­¤ç­†è¨˜å—ï¼Ÿ')) return;

            notes = notes.filter(n => n.id !== currentNoteId);
            saveNotes();

            currentNoteId = null;
            els.noteTitle.value = '';
            els.noteContent.value = '';
            els.noteTitle.disabled = true;
            els.noteContent.disabled = true;
            els.deleteNoteBtn.disabled = true;
            els.saveStatus.textContent = 'è«‹é¸æ“‡æˆ–å»ºç«‹ç­†è¨˜';
            els.markdownPreview.innerHTML = '<p class="text-gray-400">é è¦½å€åŸŸ</p>';

            renderNoteList();
        }

        function renderMarkdown(text) {
            try {
                const html = DOMPurify.sanitize(marked.parse(text || ''));
                els.markdownPreview.innerHTML = html || '<p class="text-gray-400">é è¦½å€åŸŸ</p>';
            } catch (e) {
                console.error('Markdown error:', e);
            }
        }

        function debounce(fn, delay) {
            return (...args) => {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(() => fn(...args), delay);
            };
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make selectNote global
        window.selectNote = selectNote;

        // Event listeners
        els.themeToggle.addEventListener('click', toggleTheme);
        els.newNoteBtn.addEventListener('click', createNote);
        els.deleteNoteBtn.addEventListener('click', deleteNote);

        const debouncedSave = debounce((data) => updateNote(data), 1500);

        els.noteTitle.addEventListener('input', (e) => {
            debouncedSave({ title: e.target.value });
            renderNoteList();
        });

        els.noteContent.addEventListener('input', (e) => {
            debouncedSave({ content: e.target.value });
            renderMarkdown(e.target.value);
        });

        // Initialize
        initTheme();
        loadNotes();
        console.log('App ready!');
    </script>
</body>
</html>
